<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Beach Island The Coloring Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            animation: backgroundAnimation 10s infinite, scrollColorChange 5s infinite;
        }
        @keyframes backgroundAnimation {
            0% { background-color: #e0f7fa; }
            33% { background-color: #b2ebf2; }
            66% { background-color: #80deea; }
            100% { background-color: #e0f7fa; }
        }
        @keyframes scrollColorChange {
            0% { background-color: #e0f7fa; }
            20% { background-color: #f2f7e0; }
            40% { background-color: #f2e0e0; }
            60% { background-color: #f2e0f7; }
            80% { background-color: #e0f7e0; }
            100% { background-color: #e0f7fa; }
        }
        nav a img {
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
        nav a img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        .fixed-buy-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            transition: background-color 0.5s;
        }
        .interactive-area {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,255,0.5), rgba(255,0,0,0.5), rgba(255,20,147,0));
            display: none;
        }
        h1, h2, h3, h4, h5, h6 {
            animation: colorChange 5s infinite, glow 10s infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        @keyframes colorChange {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ffff00; }
            100% { color: #ff0000; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 55px #ff00ff; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 75px #ff00ff; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 55px #ff00ff; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="interactive-area" id="interactive-area"></div>
    <!-- Header -->
    <header class="bg-white shadow" style="background-image: url('https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/1000007376.png'); background-size: cover;">
        <div class="container mx-auto flex justify-between items-center py-6">
            <img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/palm-tree%20button.png" alt="Cover Image" class="h-16">
            <h1 class="text-5xl font-bold text-center mx-auto">Long Beach Island The Coloring Book</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/home-button.png" alt="Home" class="h-8"></a></li>
                    <li><a href="gallery.html"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/gallery_button.png" alt="Gallery" class="h-8"></a></li>
                    <li><a href="about.html"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/about_button.png" alt="About" class="h-8"></a></li>
                    <li><a href="index.html#buy"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/longbeachislandbuybutton.png" alt="Buy Now" class="h-8"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-6">Discover Long Beach Island</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/o8vhjeeZKjE" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-6" style="background-image: url('https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/1000007473.png'); background-size: cover;">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Long Beach Island The Coloring Book. All rights reserved.</p>
            <p>Follow us on 
                <a href="#" class="text-blue-500">Facebook</a>, 
                <a href="#" class="text-blue-500">Instagram</a>, 
                <a href="#" class="text-blue-500">Twitter</a>.
            </p>
        </div>
    </footer>

    <div class="fixed-buy-button">
        <a href="index.html#buy" class="bg-blue-500 text-white px-4 py-2 rounded-full font-bold">Buy Now</a>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script>
        // Lightbox functionality
        function openLightbox(img) {
            document.getElementById('lightbox').style.display = 'block';
            document.getElementById('lightbox-img').src = img.src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.gallery img').forEach(img => {
                img.addEventListener('click', function() {
                    openLightbox(this);
                });
            });
            document.querySelector('.lightbox').addEventListener('click', closeLightbox);
        });

        // Cursor interaction
        const interactiveArea = document.getElementById('interactive-area');
        document.addEventListener('mousemove', function(e) {
            interactiveArea.style.top = e.pageY + 'px';
            interactiveArea.style.left = e.pageX + 'px';
            interactiveArea.style.display = 'block';
        });

        document.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            interactiveArea.style.top = touch.pageY + 'px';
            interactiveArea.style.left = touch.pageX + 'px';
            interactiveArea.style.display = 'block';
        });

        document.addEventListener('mouseleave', function() {
            interactiveArea.style.display = 'none';
        });

        document.addEventListener('touchend', function() {
            interactiveArea.style.display = 'none';
        });
    </script>
</body>
