<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Beach Island The Coloring Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Long Beach Island The Coloring Book - A tribute to the beautiful shores of Long Beach Island. Discover and buy the coloring book created with love and AI.">
    <meta name="keywords" content="Long Beach Island, Coloring Book, Jersey Shore, Art, AI">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "Long Beach Island The Coloring Book",
        "image": "https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/Cover%202.png",
        "description": "A tribute to Long Beach Island created with love and artificial intelligence.",
        "sku": "12345",
        "brand": {
            "@type": "Brand",
            "name": "Local Artist"
        },
        "offers": {
            "@type": "Offer",
            "url": "https://example.com/buy",
            "priceCurrency": "USD",
            "price": "10.00",
            "itemCondition": "https://schema.org/NewCondition",
            "availability": "https://schema.org/InStock"
        }
    }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="interactive-area" id="interactive-area"></div>
    <!-- Header -->
    <header class="bg-white shadow" style="background-image: url('https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/1000007376.png'); background-size: cover;">
        <div class="container mx-auto flex justify-between items-center py-6">
            <img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/palm-tree%20button.png" alt="Cover Image" class="h-16">
            <h1 class="text-5xl font-bold text-center mx-auto">Long Beach Island The Coloring Book</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/home-button.png" alt="Home" class="button-image h-8"></a></li>
                    <li><a href="gallery.html"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/gallery_button.png" alt="Gallery" class="button-image h-8"></a></li>
                    <li><a href="about.html"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/about_button.png" alt="About" class="button-image h-8"></a></li>
                    <li><a href="index.html#buy"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/longbeachislandbuybutton.png" alt="Buy Now" class="button-image h-8"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-6">Discover Long Beach Island</h2>
            <div class="video-container mb-8">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/o8vhjeeZKjE" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="canvas-container relative">
                <h2 class="text-3xl font-bold mb-6">Interactive Coloring Preview</h2>
                <img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/1000007473.png" class="w-full h-auto absolute top-0 left-0" alt="Coloring Book Page" style="opacity: 0.5;">
                <canvas id="coloringCanvas" width="600" height="400" style="border:1px solid #000000;"></canvas>
                <br>
                <button onclick="saveCanvas()" class="bg-blue-500 text-white px-4 py-2 rounded-full mt-4">Save Your Coloring</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-6" style="background-image: url('https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/main/1000007473.png'); background-size: cover;">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Long Beach Island The Coloring Book. All rights reserved.</p>
            <p>Follow us on 
                <a href="#" class="text-blue-500">Facebook</a>, 
                <a href="#" class="text-blue-500">Instagram</a>, 
                <a href="#" class="text-blue-500">Twitter</a>.
            </p>
        </div>
    </footer>

    <div class="fixed-buy-button">
        <a href="index.html#buy" class="bg-blue-500 text-white px-4 py-2 rounded-full font-bold">Buy Now</a>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="interactive.js"></script>
</body>
</html>
