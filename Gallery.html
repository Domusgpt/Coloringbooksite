<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the gallery of Long Beach Island The Coloring Book, showcasing beautiful illustrations of Long Beach Island.">
    <meta name="keywords" content="Long Beach Island, coloring book, Jersey Shore, beach, art, illustrations, family fun">
    <meta name="author" content="Your Name">
    <title>Gallery - Long Beach Island The Coloring Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            animation: backgroundAnimation 10s infinite;
        }
        @keyframes backgroundAnimation {
            0% { background-color: #e0f7fa; }
            33% { background-color: #b2ebf2; }
            66% { background-color: #80deea; }
            100% { background-color: #e0f7fa; }
        }
        nav a {
            transition: transform 0.2s, color 0.2s;
        }
        nav a:hover {
            transform: scale(1.1);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { color: #00796b; }
            50% { color: #004d40; }
            100% { color: #00796b; }
        }
        .fixed-buy-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            transition: background-color 0.5s;
        }
        .interactive-area {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,255,0.5), rgba(255,0,0,0.5), rgba(255,20,147,0));
            display: none;
        }
        h1, h2, h3, h4, h5, h6 {
            animation: colorChange 5s infinite, glow 2s infinite;
        }
        @keyframes colorChange {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ffff00; }
            100% { color: #ff0000; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 55px #ff00ff; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 75px #ff00ff; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 55px #ff00ff; }
        }
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }
        .slides {
            display: none;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="interactive-area" id="interactive-area"></div>
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center py-6">
            <img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/New/palm-tree%20button.png" alt="Cover Image" class="h-16">
            <h1 class="text-3xl font-bold">Long Beach Island The Coloring Book</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-blue-500"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/New/home-button.png" alt="Home"></a></li>
                    <li><a href="gallery.html" class="hover:text-blue-500"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/New/gallery_button.png" alt="Gallery"></a></li>
                    <li><a href="about.html" class="hover:text-blue-500"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/New/about_button.png" alt="About"></a></li>
                    <li><a href="index.html#buy" class="hover:text-blue-500"><img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/New/longbeahcislandbuybutton.png" alt="Buy Now"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-6">Gallery</h2>
            <div class="slideshow-container">
                <div class="slides">
                    <img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/New/1000007376.png" style="width:100%">
                </div>
                <div class="slides">
                    <img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/New/1000007473.png" style="width:100%">
                </div>
                <div class="slides">
                    <img src="https://raw.githubusercontent.com/Domusgpt/Coloringbooksite/New/Cover%202.png" style="width:100%">
                </div>
                <!-- Add more slides as needed -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Long Beach Island The Coloring Book. All rights reserved.</p>
            <p>Follow us on 
                <a href="#" class="text-blue-500">Facebook<a href="#" class="text-blue-500">Instagram</a>, 
                <a href="#" class="text-blue-500">Twitter</a>.
            </p>
        </div>
    </footer>

    <div class="fixed-buy-button">
        <a href="index.html#buy" class="bg-blue-500 text-white px-4 py-2 rounded-full font-bold">Buy Now</a>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        // Lightbox functionality
        function openLightbox(img) {
            document.getElementById('lightbox').style.display = 'block';
            document.getElementById('lightbox-img').src = img.src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.gallery img').forEach(img => {
                img.addEventListener('click', function() {
                    openLightbox(this);
                });
            });
            document.querySelector('.lightbox').addEventListener('click', closeLightbox);
        });

        // Cursor interaction
        const interactiveArea = document.getElementById('interactive-area');
        document.addEventListener('mousemove', function(e) {
            interactiveArea.style.top = e.pageY + 'px';
            interactiveArea.style.left = e.pageX + 'px';
            interactiveArea.style.display = 'block';
        });

        document.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            interactiveArea.style.top = touch.pageY + 'px';
            interactiveArea.style.left = touch.pageX + 'px';
            interactiveArea.style.display = 'block';
        });

        document.addEventListener('mouseleave', function() {
            interactiveArea.style.display = 'none';
        });

        document.addEventListener('touchend', function() {
            interactiveArea.style.display = 'none';
        });
    </script>
</body>
</html>
